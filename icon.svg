<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- House icon -->
  <path d="M 180 280 L 256 220 L 332 280 L 332 380 L 180 380 Z" fill="white" opacity="0.95"/>
  <path d="M 150 290 L 256 200 L 362 290" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  <rect x="240" y="330" width="32" height="50" fill="#667eea"/>
  <rect x="200" y="300" width="30" height="30" fill="#667eea" opacity="0.7"/>
  <rect x="282" y="300" width="30" height="30" fill="#667eea" opacity="0.7"/>
  
  <!-- Chart/Graph overlay -->
  <g transform="translate(320, 160)">
    <!-- Chart background -->
    <rect x="0" y="0" width="140" height="100" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Rising graph line -->
    <polyline points="15,75 40,60 65,45 90,35 115,25" 
              stroke="#48bb78" stroke-width="6" fill="none" 
              stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dollar/Money symbol -->
    <text x="70" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">$</text>
  </g>
  
  <!-- Percentage symbol (for discount/analysis) -->
  <circle cx="90" cy="160" r="50" fill="white" opacity="0.95"/>
  <text x="90" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#667eea">%</text>
</svg>

